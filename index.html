<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ãƒ¡ãƒ¢PWA</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#667eea">

<style>
body {

  font-family: sans-serif;
  background: #f5f5f5;
}

header {

  top: 0;

}

  color: white;
  width: 56px;
  height: 56px;
  border-radius: 50%;

}

.deleteBtn { background: #e74c3c; color: white; }

</style>
</head>
<body>

<header id="headerTitle">ãƒ¡ãƒ¢ä¸€è¦§</header>

<!-- ä¸€è¦§ -->
<div id="listView">
  <input id="searchInput" placeholder="æ¤œç´¢" oninput="loadList()">

  <select id="categoryFilter" onchange="loadList()">
    <option value="">ã™ã¹ã¦ã®ã‚«ãƒ†ã‚´ãƒª</option>
  </select>

  <button onclick="showTrash()">ğŸ—‘ ã‚´ãƒŸç®±</button>
  <ul id="noteList"></ul>
  <button class="fab" onclick="newNote()">ï¼‹</button>
</div>

<!-- ç·¨é›† -->
<div id="editView" class="hidden">
  <input id="titleInput" placeholder="ã‚¿ã‚¤ãƒˆãƒ«">

  <select id="categoryInput">
    <option value="ä»•äº‹">ä»•äº‹</option>
    <option value="ç§ç”¨">ç§ç”¨</option>
    <option value="ãã®ä»–">ãã®ä»–</option>
  </select>

  <textarea id="contentInput" rows="10" placeholder="å†…å®¹"></textarea>

  <button onclick="saveNote()">ä¿å­˜</button>
  <button class="exportBtn" onclick="exportNote()">ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ</button>
  <button class="deleteBtn" onclick="deleteNote()">å‰Šé™¤</button>
  <button onclick="showList()">æˆ»ã‚‹</button>
</div>

<!-- ã‚´ãƒŸç®± -->
<div id="trashView" class="hidden">
  <ul id="trashList"></ul>
  <button onclick="showList()">æˆ»ã‚‹</button>
</div>

<script>
/* =====================
   å¤‰æ•°
===================== */
let db;
let currentId = null;

/* =====================
   IndexedDB
===================== */
const request = indexedDB.open("memoDB", 1);

request.onupgradeneeded = e => {
  const db = e.target.result;
  if (!db.objectStoreNames.contains("notes")) {
    db.createObjectStore("notes", { keyPath: "id" });
  }
};

request.onsuccess = e => {
  db = e.target.result;
  loadCategories();
  loadList();
};

request.onerror = () => {
  alert("ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã‚’é–‹ã‘ã¾ã›ã‚“ã§ã—ãŸ");
};

/* =====================
   ç”»é¢åˆ‡æ›¿
===================== */
function showList() {
  editView.classList.add("hidden");
  trashView.classList.add("hidden");
  listView.classList.remove("hidden");
  headerTitle.textContent = "ãƒ¡ãƒ¢ä¸€è¦§";
  loadList();
}

function showEdit() {
  listView.classList.add("hidden");
  trashView.classList.add("hidden");
  editView.classList.remove("hidden");
  headerTitle.textContent = "ç·¨é›†";
}

function showTrash() {
  listView.classList.add("hidden");
  editView.classList.add("hidden");
  trashView.classList.remove("hidden");
  headerTitle.textContent = "ã‚´ãƒŸç®±";
  loadTrash();
}

/* =====================
   æ–°è¦
===================== */
function newNote() {
  currentId = Date.now();
  titleInput.value = "";
  contentInput.value = "";
  categoryInput.value = "ãã®ä»–";
  showEdit();
}

/* =====================
   ä¿å­˜
===================== */
function saveNote() {
  const note = {
    id: currentId,
    title: titleInput.value || "ï¼ˆç„¡é¡Œï¼‰",
    content: contentInput.value,
    category: categoryInput.value,
    updated: new Date().toLocaleString(),
    deleted: false
  };

  db.transaction("notes", "readwrite")
    .objectStore("notes")
    .put(note);

  showList();
}

/* =====================
   å‰Šé™¤ï¼ˆã‚´ãƒŸç®±ï¼‰
===================== */
function deleteNote() {
  const tx = db.transaction("notes", "readwrite");
  const store = tx.objectStore("notes");
  store.get(currentId).onsuccess = e => {
    const note = e.target.result;
    if (!note) return;
    note.deleted = true;
    store.put(note);
    showList();
  };
}

/* =====================
   ä¸€è¦§ãƒ»æ¤œç´¢ãƒ»ã‚«ãƒ†ã‚´ãƒª
===================== */
function loadList() {
  const keyword = searchInput.value || "";
  const cat = categoryFilter.value || "";

  db.transaction("notes")
    .objectStore("notes")
    .getAll().onsuccess = e => {

      noteList.innerHTML = "";

      e.target.result
        .filter(n => !n.deleted)
        .filter(n =>
          (!cat || n.category === cat) &&
          (n.title.includes(keyword) || n.content.includes(keyword))
        )
        .sort((a,b) => b.id - a.id)
        .forEach(n => {
          const li = document.createElement("li");
          li.innerHTML = `
            <div class="note-title">${n.title}</div>
            <div class="note-meta">${n.category} / ${n.updated}</div>
          `;
          li.onclick = () => openNote(n);
          noteList.appendChild(li);
        });
    };
}

/* =====================
   ç·¨é›†ã§é–‹ã
===================== */
function openNote(n) {
  currentId = n.id;
  titleInput.value = n.title;
  contentInput.value = n.content;
  categoryInput.value = n.category;
  showEdit();
}

/* =====================
   ã‚«ãƒ†ã‚´ãƒªä¸€è¦§
===================== */
function loadCategories() {
  db.transaction("notes")
    .objectStore("notes")
    .getAll().onsuccess = e => {

      const cats = [...new Set(
        e.target.result
          .filter(n => !n.deleted)
          .map(n => n.category)
      )];

      categoryFilter.innerHTML = '<option value="">ã™ã¹ã¦ã®ã‚«ãƒ†ã‚´ãƒª</option>';
      cats.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c;
        opt.textContent = c;
        categoryFilter.appendChild(opt);
      });
    };
}

/* =====================
   ã‚´ãƒŸç®±
===================== */
function loadTrash() {
  db.transaction("notes")
    .objectStore("notes")
    .getAll().onsuccess = e => {

      trashList.innerHTML = "";

      e.target.result
        .filter(n => n.deleted)
        .forEach(n => {
          const li = document.createElement("li");
          li.innerHTML = `
            <div class="note-title">${n.title}</div>
            <button class="restoreBtn" onclick="restore(${n.id})">å¾©å…ƒ</button>
            <button class="deleteBtn" onclick="permanentDelete(${n.id})">å®Œå…¨å‰Šé™¤</button>
          `;
          trashList.appendChild(li);
        });
    };
}

function restore(id) {
  const tx = db.transaction("notes", "readwrite");
  const store = tx.objectStore("notes");
  store.get(id).onsuccess = e => {
    const n = e.target.result;
    n.deleted = false;
    store.put(n);
    loadTrash();
  };
}

function permanentDelete(id) {
  db.transaction("notes", "readwrite")
    .objectStore("notes")
    .delete(id);
  loadTrash();
}

/* =====================
   ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
===================== */
function exportNote() {
  const data = {
    title: titleInput.value,
    category: categoryInput.value,
    content: contentInput.value,
    updated: new Date().toISOString()
  };

  const blob = new Blob(
    [JSON.stringify(data, null, 2)],
    { type: "application/json" }
  );

  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = (data.title || "memo") + ".json";
  a.click();
}

/* =====================
   PWA
===================== */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
