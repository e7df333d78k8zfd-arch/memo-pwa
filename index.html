<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ãƒ¡ãƒ¢PWA</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#667eea">

<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #f5f5f5;
}

/* ã‚¹ãƒ—ãƒ©ãƒƒã‚·ãƒ¥ */
#splash {
  position: fixed;
  inset: 0;
  background: #667eea;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  z-index: 999;
}

header {
  position: sticky;
  top: 0;
  background: #667eea;
  color: white;
  padding: 12px;
  text-align: center;
}

.hidden { display: none; }

input, textarea, select, button {
  width: 100%;
  padding: 10px;
  margin-bottom: 8px;
}

button {
  border: none;
  border-radius: 6px;
}

#listView ul, #trashView ul {
  list-style: none;
  padding: 0;
}

li {
  background: white;
  margin: 8px;
  padding: 12px;
  border-radius: 8px;
}

.note-title { font-weight: bold; }
.note-meta { font-size: 12px; color: #666; }

.fab {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #667eea;
  color: white;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  font-size: 28px;
}

.deleteBtn { background: #e74c3c; color: white; }
.restoreBtn { background: #2ecc71; color: white; }
.exportBtn { background: #3498db; color: white; }
</style>
</head>
<body>

<div id="splash">ğŸ“ ãƒ¡ãƒ¢PWA</div>

<header id="headerTitle">ãƒ¡ãƒ¢ä¸€è¦§</header>

<!-- ä¸€è¦§ -->
<div id="listView">
  <input id="searchInput" placeholder="æ¤œç´¢..." oninput="loadList()">

  <select id="categoryFilter" onchange="loadList()">
    <option value="">ã™ã¹ã¦ã®ã‚«ãƒ†ã‚´ãƒª</option>
  </select>

  <button onclick="toggleTrash()">ğŸ—‘ ã‚´ãƒŸç®±</button>
  <ul id="noteList"></ul>
  <button class="fab" onclick="newNote()">ï¼‹</button>
</div>

<!-- ç·¨é›† -->
<div id="editView" class="hidden">
  <input id="titleInput" placeholder="ã‚¿ã‚¤ãƒˆãƒ«">

  <select id="categoryInput">
    <option value="ä»•äº‹">ä»•äº‹</option>
    <option value="ç§ç”¨">ç§ç”¨</option>
    <option value="ãã®ä»–">ãã®ä»–</option>
  </select>

  <textarea id="contentInput" rows="10" placeholder="å†…å®¹"></textarea>

  <button onclick="saveNote()">ä¿å­˜</button>
  <button class="exportBtn" onclick="exportNote()">ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ</button>
  <button class="deleteBtn" onclick="deleteNote()">å‰Šé™¤</button>
  <button onclick="showList()">æˆ»ã‚‹</button>
</div>

<!-- ã‚´ãƒŸç®± -->
<div id="trashView" class="hidden">
  <ul id="trashList"></ul>
  <button onclick="toggleTrash()">æˆ»ã‚‹</button>
</div>

<script>
let db;
let currentId = null;
let trashMode = false;

/* ã‚¹ãƒ—ãƒ©ãƒƒã‚·ãƒ¥ */
setTimeout(() => splash.classList.add("hidden"), 800);

/* DB */
const req = indexedDB.open("memoDB", 1);
req.onupgradeneeded = e => {
  e.target.result.createObjectStore("notes", { keyPath: "id" });
};
req.onsuccess = e => {
  db = e.target.result;
  loadList();
  loadCategories();
};

/* ç”»é¢åˆ‡æ›¿ */
function showList() {
  editView.classList.add("hidden");
  trashView.classList.add("hidden");
  listView.classList.remove("hidden");
  headerTitle.textContent = "ãƒ¡ãƒ¢ä¸€è¦§";
  loadList();
}

function showEdit() {
  listView.classList.add("hidden");
  trashView.classList.add("hidden");
  editView.classList.remove("hidden");
  headerTitle.textContent = "ç·¨é›†";
}

function toggleTrash() {
  trashMode = !trashMode;
  listView.classList.toggle("hidden");
  trashView.classList.toggle("hidden");
  headerTitle.textContent = trashMode ? "ã‚´ãƒŸç®±" : "ãƒ¡ãƒ¢ä¸€è¦§";
  if (trashMode) loadTrash();
}

/* æ–°è¦ */
function newNote() {
  currentId = Date.now();
  titleInput.value = "";
  contentInput.value = "";
  categoryInput.value = "ãã®ä»–";
  showEdit();
}

/* ä¿å­˜ */
function saveNote() {
  db.transaction("notes", "readwrite")
    .objectStore("notes")
    .put({
      id: currentId,
      title: titleInput.value || "ï¼ˆç„¡é¡Œï¼‰",
      content: contentInput.value,
      category: categoryInput.value,
      updated: new Date().toLocaleString(),
      deleted: false
    });
  showList();
}

/* å‰Šé™¤ */
function deleteNote() {
  const tx = db.transaction("notes", "readwrite");
  const store = tx.objectStore("notes");
  store.get(currentId).onsuccess = e => {
    const note = e.target.result;
    note.deleted = true;
    store.put(note);
    showList();
  };
}

/* ä¸€è¦§ï¼‹æ¤œç´¢ï¼‹ã‚«ãƒ†ã‚´ãƒª */
function loadList() {
  if (trashMode) return;
  const key = searchInput.value || "";
  const cat = categoryFilter.value;

  db.transaction("notes").objectStore("notes").getAll().onsuccess = e => {
    noteList.innerHTML = "";
    e.target.result
      .filter(n => !n.deleted)
      .filter(n =>
        (!cat || n.category === cat) &&
        (n.title.includes(key) || n.content.includes(key))
      )
      .sort((a,b) => b.id - a.id)
      .forEach(n => {
        const li = document.createElement("li");
        li.innerHTML = `
          <div class="note-title">${n.title}</div>
          <div class="note-meta">${n.category} / ${n.updated}</div>
        `;
        li.onclick = () => openNote(n);
        noteList.appendChild(li);
      });
  };
}

/* ç·¨é›†ã§é–‹ã */
function openNote(n) {
  currentId = n.id;
  titleInput.value = n.title;
  contentInput.value = n.content;
  categoryInput.value = n.category || "ãã®ä»–";
  showEdit();
}

/* ã‚«ãƒ†ã‚´ãƒªä¸€è¦§ */
function loadCategories() {
  db.transaction("notes").objectStore("notes").getAll().onsuccess = e => {
    const cats = [...new Set(e.target.result.map(n => n.category).filter(Boolean))];
    categoryFilter.innerHTML = '<option value="">ã™ã¹ã¦ã®ã‚«ãƒ†ã‚´ãƒª</option>';
    cats.forEach(c => {
      const o = document.createElement("option");
      o.value = c;
      o.textContent = c;
      categoryFilter.appendChild(o);
    });
  };
}

/* ã‚´ãƒŸç®± */
function loadTrash() {
  db.transaction("notes").objectStore("notes").getAll().onsuccess = e => {
    trashList.innerHTML = "";
    e.target.result.filter(n => n.deleted).forEach(n => {
      const li = document.createElement("li");
      li.innerHTML = `
        <div class="note-title">${n.title}</div>
        <button class="restoreBtn" onclick="restore(${n.id})">å¾©å…ƒ</button>
        <button class="deleteBtn" onclick="permanentDelete(${n.id})">å®Œå…¨å‰Šé™¤</button>
      `;
      trashList.appendChild(li);
    });
  };
}

function restore(id) {
  const tx = db.transaction("notes", "readwrite");
  const store = tx.objectStore("notes");
  store.get(id).onsuccess = e => {
    const n = e.target.result;
    n.deleted = false;
    store.put(n);
    loadTrash();
  };
}

function permanentDelete(id) {
  db.transaction("notes", "readwrite").objectStore("notes").delete(id);
  loadTrash();
}

/* ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆï¼ˆ1ãƒ¡ãƒ¢1ãƒ•ã‚¡ã‚¤ãƒ«ï¼‰ */
function exportNote() {
  const data = {
    title: titleInput.value,
    category: categoryInput.value,
    content: contentInput.value,
    updated: new Date().toISOString()
  };
  const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = (data.title || "memo") + ".json";
  a.click();
}

/* PWA */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
