<input type="file" id="backupInput" accept=".json" style="display:none">

<script>
let db;
let currentId = null;

/* DB */
const request = indexedDB.open("memoDB", 1);

request.onupgradeneeded = e => {
  e.target.result.createObjectStore("notes", { keyPath: "id" });
};

request.onsuccess = e => {
  db = e.target.result;
  loadList();
};

/* ç”»é¢ */
function showList() {
  currentId = null;               // â˜…é‡è¦ï¼šä¸€è¦§ã«æˆ»ã‚‹æ™‚ã«ãƒªã‚»ãƒƒãƒˆ
  editView.classList.add("hidden");
  listView.classList.remove("hidden");
  headerTitle.textContent = "ãƒ¡ãƒ¢ä¸€è¦§";
  loadList();
}

function showEdit() {
  listView.classList.add("hidden");
  editView.classList.remove("hidden");
  headerTitle.textContent = "ç·¨é›†";
}

/* æ–°è¦ */
function newNote() {
  currentId = Date.now();         // â˜…æ–°è¦ã¯ï¼‹ã®ã¿
  titleInput.value = "";
  contentInput.value = "";
  categoryInput.value = "ãã®ä»–";
  showEdit();
}

/* ä¿å­˜ */
function saveNote() {
  if (!currentId) return;         // â˜…ï¼‹ã‚’æŠ¼ã—ã¦ãªã„ä¿å­˜ã¯ç¦æ­¢

  const note = {
    id: currentId,
    title: titleInput.value || "ï¼ˆç„¡é¡Œï¼‰",
    content: contentInput.value,
    category: categoryInput.value,
    updated: new Date().toLocaleString()
  };

  db.transaction("notes", "readwrite")
    .objectStore("notes")
    .put(note);

  showList();
}

/* å‰Šé™¤ */
function deleteNote() {
  if (!currentId) return;
  db.transaction("notes", "readwrite")
    .objectStore("notes")
    .delete(currentId);
  showList();
}

/* ä¸€è¦§ */
function loadList() {
  const kw = searchInput.value || "";
  const cat = categoryFilter.value || "";

  db.transaction("notes").objectStore("notes").getAll().onsuccess = e => {
    noteList.innerHTML = "";
    e.target.result
      .filter(n =>
        (!cat || n.category === cat) &&
        (n.title.includes(kw) || n.content.includes(kw))
      )
      .sort((a,b) => b.id - a.id)
      .forEach(n => {
        const li = document.createElement("li");
        li.innerHTML = `
          <div class="note-title">${n.title}</div>
          <div class="note-meta">${n.category} / ${n.updated}</div>
        `;
        li.onclick = () => openNote(n);
        noteList.appendChild(li);
      });
  };
}

/* ç·¨é›† */
function openNote(n) {
  currentId = n.id;               // â˜…æ—¢å­˜IDç¶­æŒ
  titleInput.value = n.title;
  contentInput.value = n.content;
  categoryInput.value = n.category;
  showEdit();
}

/* ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ */
function exportNote() {
  const text = titleInput.value + "\n\n" + contentInput.value;
  const blob = new Blob(["\uFEFF" + text], { type: "text/plain;charset=utf-8" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "memo.txt";
  a.click();
}

/* ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ— */
function backupAll() {
  db.transaction("notes").objectStore("notes").getAll().onsuccess = e => {
    const blob = new Blob([JSON.stringify(e.target.result, null, 2)], {
      type: "application/json;charset=utf-8"
    });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "memo-backup.json";
    a.click();
  };
}

/* å¾©å…ƒ */
function restoreAll() {
  backupInput.click();
}

backupInput.onchange = e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    const notes = JSON.parse(reader.result);
    const store = db.transaction("notes", "readwrite").objectStore("notes");
    notes.forEach(n => store.put(n));
    alert("å¾©å…ƒå®Œäº†");
    showList();
  };
  reader.readAsText(file);
};

/* PWA */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>
