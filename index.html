<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ãƒ¡ãƒ¢PWA</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#667eea">

<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #f5f5f5;
}
header {
  position: sticky;
  top: 0;
  background: #667eea;
  color: white;
  padding: 12px;
  text-align: center;
}
.hidden { display: none; }

input, textarea, button {
  width: 100%;
  padding: 10px;
  margin-bottom: 8px;
}
button {
  border: none;
  border-radius: 6px;
}

#listView ul {
  list-style: none;
  padding: 0;
}
#listView li {
  background: white;
  margin: 8px;
  padding: 12px;
  border-radius: 8px;
}

.note-title { font-weight: bold; }
.note-date { font-size: 12px; color: #666; }

.fab {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #667eea;
  color: white;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  font-size: 28px;
}

.toolbar button {
  width: 49%;
}

.deleteBtn {
  background: #e74c3c;
  color: white;
}
.restoreBtn {
  background: #2ecc71;
  color: white;
}
</style>
</head>
<body>

<header id="headerTitle">ãƒ¡ãƒ¢ä¸€è¦§</header>

<!-- ä¸€è¦§ç”»é¢ -->
<div id="listView">
  <input id="searchInput" placeholder="æ¤œç´¢..." oninput="loadList()">
  <button onclick="toggleTrash()">ğŸ—‘ ã‚´ãƒŸç®±</button>
  <ul id="noteList"></ul>
  <button class="fab" onclick="newNote()">ï¼‹</button>
</div>

<!-- ç·¨é›†ç”»é¢ -->
<div id="editView" class="hidden">
  <input id="titleInput" placeholder="ã‚¿ã‚¤ãƒˆãƒ«">
  <textarea id="contentInput" rows="10" placeholder="å†…å®¹"></textarea>

  <div class="toolbar">
    <button onclick="saveNote()">ä¿å­˜</button>
    <button class="deleteBtn" onclick="deleteNote()">å‰Šé™¤</button>
  </div>

  <button onclick="showList()">æˆ»ã‚‹</button>
</div>

<!-- ã‚´ãƒŸç®± -->
<div id="trashView" class="hidden">
  <ul id="trashList"></ul>
  <button onclick="toggleTrash()">æˆ»ã‚‹</button>
</div>

<script>
let db;
let currentId = null;
let trashMode = false;

const req = indexedDB.open("memoDB", 1);
req.onupgradeneeded = e => {
  const db = e.target.result;
  db.createObjectStore("notes", { keyPath: "id" });
};
req.onsuccess = e => {
  db = e.target.result;
  loadList();
};

/* ç”»é¢åˆ‡æ›¿ */
function showList() {
  editView.classList.add("hidden");
  trashView.classList.add("hidden");
  listView.classList.remove("hidden");
  headerTitle.textContent = trashMode ? "ã‚´ãƒŸç®±" : "ãƒ¡ãƒ¢ä¸€è¦§";
  loadList();
}

function showEdit() {
  listView.classList.add("hidden");
  trashView.classList.add("hidden");
  editView.classList.remove("hidden");
  headerTitle.textContent = "ç·¨é›†";
}

function toggleTrash() {
  trashMode = !trashMode;
  listView.classList.toggle("hidden");
  trashView.classList.toggle("hidden");
  headerTitle.textContent = trashMode ? "ã‚´ãƒŸç®±" : "ãƒ¡ãƒ¢ä¸€è¦§";
  loadTrash();
}

/* æ–°è¦ */
function newNote() {
  currentId = Date.now();
  titleInput.value = "";
  contentInput.value = "";
  showEdit();
}

/* ä¿å­˜ */
function saveNote() {
  const tx = db.transaction("notes", "readwrite");
  const store = tx.objectStore("notes");
  store.put({
    id: currentId,
    title: titleInput.value || "ï¼ˆç„¡é¡Œï¼‰",
    content: contentInput.value,
    updated: new Date().toLocaleString(),
    deleted: false
  });
  showList();
}

/* å‰Šé™¤ï¼ˆã‚´ãƒŸç®±ã¸ï¼‰ */
function deleteNote() {
  const tx = db.transaction("notes", "readwrite");
  const store = tx.objectStore("notes");
  store.get(currentId).onsuccess = e => {
    const note = e.target.result;
    note.deleted = true;
    store.put(note);
    showList();
  };
}

/* ä¸€è¦§ï¼‹æ¤œç´¢ */
function loadList() {
  if (trashMode) return;

  const keyword = searchInput.value || "";
  const tx = db.transaction("notes", "readonly");
  const store = tx.objectStore("notes");
  store.getAll().onsuccess = e => {
    noteList.innerHTML = "";
    e.target.result
      .filter(n => !n.deleted)
      .filter(n =>
        n.title.includes(keyword) ||
        n.content.includes(keyword)
      )
      .sort((a,b) => b.id - a.id)
      .forEach(n => {
        const li = document.createElement("li");
        li.innerHTML = `
          <div class="note-title">${n.title}</div>
          <div class="note-date">${n.updated || ""}</div>
        `;
        li.onclick = () => openNote(n);
        noteList.appendChild(li);
      });
  };
}

/* ç·¨é›†ã§é–‹ã */
function openNote(note) {
  currentId = note.id;
  titleInput.value = note.title;
  contentInput.value = note.content;
  showEdit();
}

/* ã‚´ãƒŸç®±è¡¨ç¤º */
function loadTrash() {
  const tx = db.transaction("notes", "readonly");
  const store = tx.objectStore("notes");
  store.getAll().onsuccess = e => {
    trashList.innerHTML = "";
    e.target.result
      .filter(n => n.deleted)
      .forEach(n => {
        const li = document.createElement("li");
        li.innerHTML = `
          <div class="note-title">${n.title}</div>
          <button class="restoreBtn" onclick="restore(${n.id})">å¾©å…ƒ</button>
          <button class="deleteBtn" onclick="permanentDelete(${n.id})">å®Œå…¨å‰Šé™¤</button>
        `;
        trashList.appendChild(li);
      });
  };
}

function restore(id) {
  const tx = db.transaction("notes", "readwrite");
  const store = tx.objectStore("notes");
  store.get(id).onsuccess = e => {
    const note = e.target.result;
    note.deleted = false;
    store.put(note);
    loadTrash();
  };
}

function permanentDelete(id) {
  const tx = db.transaction("notes", "readwrite");
  tx.objectStore("notes").delete(id);
  loadTrash();
}

/* PWA */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>
</body>
</html>
