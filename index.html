<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ãƒ¡ãƒ¢PWA</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#667eea">

<style>
body {

  font-family: sans-serif;
  background: #f5f5f5;
}
header {

  top: 0;
  background: #667eea;

}
.hidden { display: none; }

}

  border: none;
  border-radius: 6px;
}

  list-style: none;

}

  background: white;

}
.note-title { font-weight: bold; }
.note-meta { font-size: 12px; color: #666; }

.fab {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #667eea;
  color: white;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  font-size: 28px;
}

.deleteBtn { background: #e74c3c; color: white; }
.restoreBtn { background: #2ecc71; color: white; }

</style>
</head>
<body>

<header id="headerTitle">ãƒ¡ãƒ¢ä¸€è¦§</header>

<!-- ä¸€è¦§ -->
<div id="listView">
  <input id="searchInput" placeholder="æ¤œç´¢" oninput="loadList()">

  <select id="categoryFilter" onchange="loadList()">
    <option value="">ã™ã¹ã¦</option>
    <option value="ä»•äº‹">ä»•äº‹</option>
    <option value="ç§ç”¨">ç§ç”¨</option>
    <option value="ãã®ä»–">ãã®ä»–</option>
  </select>

  <button onclick="showTrash()">ğŸ—‘ ã‚´ãƒŸç®±</button>
  <ul id="noteList"></ul>
  <button class="fab" onclick="newNote()">ï¼‹</button>
</div>

<!-- ç·¨é›† -->
<div id="editView" class="hidden">
  <input id="titleInput" placeholder="ã‚¿ã‚¤ãƒˆãƒ«">

  <select id="categoryInput">
    <option value="ä»•äº‹">ä»•äº‹</option>
    <option value="ç§ç”¨">ç§ç”¨</option>
    <option value="ãã®ä»–">ãã®ä»–</option>
  </select>

  <textarea id="contentInput" rows="10" placeholder="å†…å®¹"></textarea>

  <button onclick="saveNote()">ä¿å­˜</button>
  <button class="exportBtn" onclick="exportNote()">ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ</button>
  <button class="deleteBtn" onclick="deleteNote()">å‰Šé™¤</button>
  <button onclick="showList()">æˆ»ã‚‹</button>
</div>

<!-- ã‚´ãƒŸç®± -->
<div id="trashView" class="hidden">
  <ul id="trashList"></ul>
  <button onclick="showList()">æˆ»ã‚‹</button>
</div>

<script>
let db;
let currentId = null;

/* IndexedDB */
const request = indexedDB.open("memoDB", 1);

request.onupgradeneeded = e => {
  const db = e.target.result;
  if (!db.objectStoreNames.contains("notes")) {
    db.createObjectStore("notes", { keyPath: "id" });
  }
};

request.onsuccess = e => {
  db = e.target.result;
  loadList();
};

/* ç”»é¢åˆ‡æ›¿ */
function showList() {
  editView.classList.add("hidden");
  trashView.classList.add("hidden");
  listView.classList.remove("hidden");
  headerTitle.textContent = "ãƒ¡ãƒ¢ä¸€è¦§";
  loadList();
}

function showEdit() {
  listView.classList.add("hidden");
  trashView.classList.add("hidden");
  editView.classList.remove("hidden");
  headerTitle.textContent = "ç·¨é›†";
}

function showTrash() {
  listView.classList.add("hidden");
  editView.classList.add("hidden");
  trashView.classList.remove("hidden");
  headerTitle.textContent = "ã‚´ãƒŸç®±";
  loadTrash();
}

/* æ–°è¦ */
function newNote() {
  currentId = Date.now();
  titleInput.value = "";
  contentInput.value = "";
  categoryInput.value = "ãã®ä»–";
  showEdit();
}

/* ä¿å­˜ */
function saveNote() {
  const note = {
    id: currentId,
    title: titleInput.value || "ï¼ˆç„¡é¡Œï¼‰",
    content: contentInput.value,
    category: categoryInput.value || "ãã®ä»–",
    updated: new Date().toLocaleString(),
    deleted: false
  };
  db.transaction("notes", "readwrite").objectStore("notes").put(note);
  showList();
}

/* å‰Šé™¤ */
function deleteNote() {
  const tx = db.transaction("notes", "readwrite");
  const store = tx.objectStore("notes");
  store.get(currentId).onsuccess = e => {
    const note = e.target.result;
    note.deleted = true;
    store.put(note);
    showList();
  };
}

/* ä¸€è¦§ */
function loadList() {
  const keyword = searchInput.value || "";
  const filterCat = categoryFilter.value || "";

  db.transaction("notes").objectStore("notes").getAll().onsuccess = e => {
    noteList.innerHTML = "";

    e.target.result
      .filter(n => !n.deleted)
      .map(n => ({ ...n, category: n.category || "ãã®ä»–" }))
      .filter(n =>
        (!filterCat || n.category === filterCat) &&
        (n.title.includes(keyword) || n.content.includes(keyword))
      )
      .sort((a,b) => b.id - a.id)
      .forEach(n => {
        const li = document.createElement("li");
        li.innerHTML = `
          <div class="note-title">${n.title}</div>
          <div class="note-meta">${n.category} / ${n.updated}</div>
        `;
        li.onclick = () => openNote(n);
        noteList.appendChild(li);
      });
  };
}

/* ç·¨é›†ã§é–‹ã */
function openNote(n) {
  currentId = n.id;
  titleInput.value = n.title;
  contentInput.value = n.content;
  categoryInput.value = n.category || "ãã®ä»–";
  showEdit();
}

/* ã‚´ãƒŸç®± */
function loadTrash() {
  db.transaction("notes").objectStore("notes").getAll().onsuccess = e => {
    trashList.innerHTML = "";
    e.target.result.filter(n => n.deleted).forEach(n => {
      const li = document.createElement("li");
      li.innerHTML = `
        <div class="note-title">${n.title}</div>
        <button class="restoreBtn" onclick="restore(${n.id})">å¾©å…ƒ</button>
        <button class="deleteBtn" onclick="permanentDelete(${n.id})">å®Œå…¨å‰Šé™¤</button>
      `;
      trashList.appendChild(li);
    });
  };
}

function restore(id) {
  const tx = db.transaction("notes", "readwrite");
  const store = tx.objectStore("notes");
  store.get(id).onsuccess = e => {
    const n = e.target.result;
    n.deleted = false;
    store.put(n);
    loadTrash();
  };
}

function permanentDelete(id) {
  db.transaction("notes", "readwrite").objectStore("notes").delete(id);
  loadTrash();
}

/* ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆï¼ˆTXT / MD / JSONï¼‰ */
function exportNote() {
  const format = prompt(
    "ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆå½¢å¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„\n\n" +
    "txt  : ãƒ†ã‚­ã‚¹ãƒˆ\n" +
    "md   : Markdown\n" +
    "json : JSON",
    "txt"
  );
  if (!format) return;

  const title = titleInput.value || "ç„¡é¡Œ";
  const category = categoryInput.value || "ãã®ä»–";
  const content = contentInput.value || "";
  const updated = new Date().toLocaleString();

  let text = "";
  let mime = "text/plain";
  let ext = "txt";

  if (format === "md") {
    text =
`# ${title}

- ã‚«ãƒ†ã‚´ãƒª: ${category}
- æ›´æ–°æ—¥: ${updated}

---

${content}
`;
    ext = "md";
  } else if (format === "json") {
    text = JSON.stringify({ title, category, content, updated }, null, 2);
    mime = "application/json";
    ext = "json";
  } else {
    text =
`ã€${title}ã€‘
ã‚«ãƒ†ã‚´ãƒª: ${category}
æ›´æ–°æ—¥: ${updated}

${content}
`;
    ext = "txt";
  }

  const blob = new Blob([text], { type: mime });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = `${title}.${ext}`;
  a.click();
}

/* PWA */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
